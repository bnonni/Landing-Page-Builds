<script>
  (function() {
    'use strict';
    var isoTest = {
      debug : true,
      account : 'Enterprise',
      portfolio : 'Enterprise.com',
      test : '360i_Widget Above the Fold_Vehicles Page Test_062018_Exp_C',
      cookieName : 'enWidgetAboveFoldVehicles',
      customMbox : 'enWidgetAboveFoldVehicles',
      creative : "Reservation Widget Above Fold - Next To Vehicle",
      reservationWidget: '#reservationWidget',
      vehicleSection: '.vehicle-detail-band-wrapper',
      init : function() {

        isoTest.log("Test Running...");
        isoTest.log(isoTest.account + " - " + isoTest.portfolio);
        isoTest.log(isoTest.test + " - " + isoTest.creative);
          
        isoTest.elementLoaded(isoTest.reservationWidget, isoTest.vehicleSection, function() {	
          isoTest.log("Test Ready! - Starting challenge.");
          isoTest.challenge();
        });
      },
      challenge : function (){
      $(document).find(isoTest.reservationWidget).insertBefore(isoTest.vehicleSection);
      var van = 'a Van', suv = 'an SUV', vehicle = 'a';
      var urlHref = window.location.href;
	    var vanRE = /vans{1}/gi; 
	    var suvRE = /suvs{1}/gi;
      if(vanRE.test(urlHref)){
        vehicle = van;
        $(document).find('#reservationWidget h2').html('Start ' + vehicle + ' Reservation');
        $(document).find('#reservationWidget h2').attr('style', 'text-transform: none');
      }else if (suvRE.test(urlHref)){
        vehicle = suv;
        $(document).find('#reservationWidget h2').html('Start ' + vehicle + ' Reservation');
        $(document).find('#reservationWidget h2').attr('style', 'text-transform: none');
      }else{
        vehicle
        }
      },
      elementLoaded : function (ele1, ele2, callback) {
        isoTest.log('elementLoaded::  ' + ele1 + ' ' + ele2 + ' - Checking...');
        window.clearTimeout(isoTest.eleTimer);
        if ((document.querySelectorAll(ele1).length > 0) && (document.querySelectorAll(ele2).length > 0)) {
          if (typeof callback === 'function') {
            isoTest.log('elementLoaded::  ' + ele1 + '' + ele2 + ' - Found!');
            callback();
          }
            } else {
                isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele1, ele2, callback);}, 100);
            }
      },
      dependsLoaded : function (callback) { 
          isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
          
          window.clearTimeout(isoTest.timer);
          //Check for jQuery and _a object
          if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
            if (typeof callback === "function") {
              
              isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
              
              callback();
            }
          } else {
            isoTest.timer = window.setTimeout(function() {
              isoTest.dependsLoaded(callback);
            }, 100);
          }
        },
      log : function(obj){
        if(isoTest.debug === true){
          console.log(obj);
        }
      }
      
    }
  
    var helpers = {
      getQueryParam: function(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
            }
          }
        }
    }
  
    isoTest.dependsLoaded(function(){ 
       isoTest.init();
      });
  })();
</script>
