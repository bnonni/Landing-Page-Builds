<script>
  (function() {
    'use strict';
    var isoTest = {
      debug : true,
      account : 'Enterprise',
      portfolio : 'Enterprise.com',
      test : '360i_Widget Above the Fold_Vehicles Page Test_062018_Exp_C',
      cookieName : 'enWidgetAboveFoldVehicles',
      customMbox : 'enWidgetAboveFoldVehicles',
      creative : "Add CTA button - Move S",
      reservationWidget: 'section.cf',
      init : function() {

        isoTest.log("Test Running...");
        isoTest.log(isoTest.account + " - " + isoTest.portfolio);
        isoTest.log(isoTest.test + " - " + isoTest.creative);
          
        isoTest.elementLoaded(isoTest.reservationWidget, function() {	
          isoTest.log("Test Ready! - Starting challenge.");
          isoTest.challenge();
        });
      },
      challenge : function (){
      $(document).find('#reservationWidget').insertBefore('body > div:nth-child(2) > div.vehicle-detail-band-wrapper')
      var van, suv, vehicle;
      van = 'a Van';
      suv = 'an SUV';
      window.location.href.substring(52, 58) === '/vans/' ? vehicle = van : window.location.href.substring(52, 58) === '/suvs/' ? vehicle = suv : vehicle = 'a';

      $(document).find('#reservationWidget > div > div:nth-child(3) > div > div.cf > h2').html('Start ' + vehicle + ' Reservation');
      },
      elementLoaded : function (ele, callback) {
        isoTest.log('elementLoaded::  ' + ele + " - Checking...");
        window.clearTimeout(isoTest.eleTimer);
        if (document.querySelectorAll(ele).length > 0) {
          if (typeof callback === 'function') {
            isoTest.log('elementLoaded::  ' + ele + " - Found!");
            callback();
          }
            } else {
                isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
            }
      },
      dependsLoaded : function (callback) { 
          isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
          
          window.clearTimeout(isoTest.timer);
          //Check for jQuery and _a object
          if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
            if (typeof callback === "function") {
              
              isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
              
              callback();
            }
          } else {
            isoTest.timer = window.setTimeout(function() {
              isoTest.dependsLoaded(callback);
            }, 100);
          }
        },
      log : function(obj){
        if(isoTest.debug === true){
          console.log(obj);
        }
      }
      
    }
  
    var helpers = {
      getQueryParam: function(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
            }
          }
        }
    }
  
    isoTest.dependsLoaded(function(){ 
       isoTest.init();
      });
  })();
</script>
