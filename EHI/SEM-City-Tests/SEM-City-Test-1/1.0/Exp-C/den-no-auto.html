<script>
(function() {
	'use strict';
	var isoTest = {
		debug : true,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : '360i_Brand_ZoneTemplate_021518',
		cookieName : 'enSEMBrandZoneTemplate',
		customMbox : 'enSEMBrandZoneTemplate',
		creative : "Remove Zone 2 - Car Rental Reservation Sats",
		chicklet: 'div.locationChicklet-active',
		location: 'div.cf.pick-up-location div',
		init : function() {
			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
      isoTest.log("Test Ready! Entering Redirect.");
        isoTest.redirect();
    					},
    	redirect : function (){
				isoTest.log("Redirect:: Started.")
				var query, newURL, oldURL;
				query = window.location.search;
				newURL = "https://www.enterprise.com/en/car-rental/locations/us/co/denver.html" + query;
				if(window.location.href != newURL){
							isoTest.log("Redirecting ...");
								window.location.replace(newURL);
							}else if(window.location.href === newURL){
							isoTest.log("Redirected! Entering elementLoaded.")
								isoTest.elementLoaded(isoTest.chicklet, function() {
									isoTest.log("Entering chall.")
												isoTest.chall();
											});	
							}
    			},
		chall : function() {
			isoTest.log("Chall:: Started! Checking for jquery.")
			if((window.$ && $.isReady || window.jQUery && jQuery.isReady)){
				isoTest.log("jquery found! Chall:: Started - removingClass.");
			$(isoTest.chicklet).removeClass();
				isoTest.log("Chall:: ... addingClass");
			$(isoTest.location).addClass('locationInput-active');
				isoTest.log("Chall:: Complete!")
			}else {
				isoTest.eleTimer = window.setTimeout(function(){isoTest.chall();}, 100);
		}
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) { 
				isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
				
				window.clearTimeout(isoTest.timer);
				//Check for jQuery and _a object
				if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
					if (typeof callback === "function") {
						
						isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
						
						callback();
					}
				} else {
					isoTest.timer = window.setTimeout(function() {
						isoTest.dependsLoaded(callback);
					}, 100);
				}
			},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	isoTest.dependsLoaded(function(){ 
		isoTest.log("Entering init function.");
			isoTest.init();
		});
})();
</script>
