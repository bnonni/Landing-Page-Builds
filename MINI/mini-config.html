<div class="mboxDefault" "style=display:none;"></div>
<script "style=display:none;" >
(function(){
	"use strict";
	
	function get(obj, path){
		return path.split(".").reduce(function(o, x){
			return (typeof o == "undefined" || o === null) ? o : o[x];
			}, obj)
		}

		window.Mini = window.Mini || {};
		window.tnt_prsn = window.tnt_prsn || {};
		window.Mini.tracking = window.Mini.tracking || {};window.Mini.tracking.loadedPrsnMboxes = window.Mini.tracking.loadedPrsnMboxes|| {};
		window.Mini.tracking.loadedPrsnMboxes["target-build-moi-mbox-copy"]= false;
		
		document.addEventListener(adobe.target.event.REQUEST_SUCCEEDED,
function(event){
			if(event.detail.mbox==="target-build-moi-mbox-copy"){	
				window.Mini.tracking.loadedPrsnMboxes["target-build-moi-mbox-copy"]=true;
				if(event.detail.responseTokens){
				event.detail.responseTokens.forEach(function(obj){
					for(var i in obj){
						window.tnt_prsn[i.split(".").join("")]=obj[i];
						}
					});
				}
			}
		});
	
	var prsnData=JSON.parse(window.localStorage.getItem("Mini.Prsn"));
	
	var prsnParams="".split(",").map(function(path){
		var pathName=path.split(".").pop();
		return pathName+"="+!!get(prsnData,path);
	});
	
	prsnParams="" ? prsnParams:[];
	
	var TTparams = [].map(function(e){
		return e.key + "=" + e.value;
	});
	
	var mboxParams = ["target-build-moi-mbox-copy","pageName=target-build-moi-mbox-copy","repeatVisitor="+window.repeatVisitor].concat(TTparams).concat(prsnParams);
	
	mboxCreate.apply(null,mboxParams)
}());
