$(document).find('body#ppc-page .content>section#reviews .rating').attr("id", "hideBar");

$(document).find('body#ppc-page div.wrapper div.content section#reviews').after('<button class="scheduleServiceClass" id="scheduleServiceId" data-toggle="modal" data-target="#scheduleServiceModal" data-gacategory="eschedule-embedded-form" data-gaaction="click" data-galabel="eschedule-open-modal"> <span class="tk-sans" style="font-family: &quot;acumin-pro&quot;,&quot;Helvetica Neue&quot;,&quot;Helvetica&quot;,&quot;Arial&quot;,sans-serif;visibility: visible"><i class="material-icons" style="bottom: auto;display: inline-block;font-size: 1.5rem;height: 1.5rem;line-height: 1.5rem;position: relative;top: .375rem;width: 1.75rem;"></i>Schedule Service Online</span></button>');

//GET $$ Off button -- dynamic serving of discount based on DMA
