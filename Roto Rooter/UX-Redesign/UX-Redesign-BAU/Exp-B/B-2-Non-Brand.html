                    navigator.geolocation.getCurrentPosition(rrTest.geoSuccessTSI, rrTest.geoErrorTSI, {timeout: 10000});

                    rrTest.log('Geolocation is not supported by this browser.');
                    rrTest.locationIdentified(false);
                }
            } catch(e) { rrTest.log(e); }
        },
        geoSuccessTSI: function(position) {
            try {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                rrTest.latLng = {
                    lat: latitude,
                    lng: longitude
                };
                rrTest.log(position);
                //document.addEventListener("DOMContentLoaded", function(event) {
                    //rrTest.log('geo content loaded '+event);
                    rrTest.googleGeoCodeGetCityTSI();
                //});
            } catch(e) { rrTest.log(e); }
        },
        geoErrorTSI: function() {
            try {
                rrTest.log('Sorry, no position available.');
                rrTest.locationIdentified(false);
            } catch(e) { rrTest.log(e); }
        },
        googleGeoCodeGetCityTSI: function() {
            try {
                $.post(rrTest.geocodeUrlTSI + 'language=en' + '&latlng=' + rrTest.latLng.lat + "," + rrTest.latLng.lng + '&key=' + rrTest.geoCodeApiKeyTSI)
                .done((data) => {
                    const results = data.results[0];
                    rrTest.log(results);
                    var locality = results.address_components.filter(locality => locality.types.includes('locality'));
                    var state = results.address_components.filter(state => state.types.includes('administrative_area_level_1'));
                    
                    if (!jQuery.isEmptyObject(locality[0])) {
                        locality = locality[0].long_name;
                    } else {
                        locality = '';
                    }
                    if (!jQuery.isEmptyObject(state[0])) {
                        state = state[0].short_name;
                    } else {
                        state = '';
                    }
                    
                    rrTest.cityVal = locality;
                    rrTest.stateVal = state;
                    rrTest.cityStateVal = rrTest.cityVal+",&nbsp;"+rrTest.stateVal;
                    rrTest.fullStateName = state;
                    
                    //Update spans for city and in-city
                    if(locality !== undefined) {
                        var firstpart = locality.substr(0,1);
                        var city = firstpart.toUpperCase() + locality.substr(1);    
                        rrTest.log(city);
                        var inCity = ' in '+city;
                        var cityState = city+",&nbsp;"+state.toUpperCase();
                        $(document).find('.in-city').text(inCity);
                        $(document).find('.city').text(city);
                        $(document).find('.city-state').html(cityState);                    
                    }
                    rrTest.locationIdentified(true);
                })
                .fail((error) => {
                    rrTest.log(JSON.stringify(error));
                    rrTest.locationIdentified(false);
                });
            } catch(e) { rrTest.log(e); }
        },
		elementLoaded : function(ele, callback) {
            try {
                rrTest.log('elementLoaded::  ' + ele + " - Checking...");
                window.clearTimeout(rrTest.eleTimer);
                if (document.querySelectorAll(ele).length > 0 || rrTest.numOfTries >= rrTest.maxTries) {
                    if (typeof callback === 'function') {
                        if(rrTest.numOfTries >= rrTest.maxTries) {
                           rrTest.log('elementNotLoaded::  ' + ele + " - Not Found!");
                        } else {
                           rrTest.log('elementLoaded::  ' + ele + " - Found!");
                        }
                        callback();
                    }
                } else {
                    rrTest.eleTimer = window.setTimeout(function(){rrTest.elementLoaded(ele, callback);}, 100);
                }
            } catch(e) { rrTest.log(e); }
		},
        slickLoaded : function(callback) {
            try {
                rrTest.log(rrTest.test + " - " + rrTest.creative + " - slickLoaded - Start...");

                window.clearTimeout(rrTest.timer);
                if(rrTest.numOfTries < rrTest.maxTries) {
                    if(typeof $.fn.Slick !== 'undefined') {
                        rrTest.numOfTries = 0;
                        if (typeof callback === "function") {
                            rrTest.log(rrTest.test + " - " + rrTest.creative + " - slickLoaded - Ready!");
                            callback();
                        }
                    } else {
                        rrTest.numOfTries += 1;
                        rrTest.timer = window.setTimeout(function() {
                            rrTest.slickLoaded(callback);
                        }, 100);
                    }
                } else {
                    rrTest.numOfTries = 0;
                }
            } catch(e) { rrTest.log(e); }
        },
		dependsLoaded : function(callback) {
            try {
                rrTest.log(rrTest.test + " - " + rrTest.creative + " - dependsLoaded - Start...");

                window.clearTimeout(rrTest.timer);
                if(rrTest.numOfTries < rrTest.maxTries) {
                    //Check for jQuery and _a object
                    if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
                        rrTest.numOfTries = 0;
                        if (typeof callback === "function") {
                            rrTest.log(rrTest.test + " - " + rrTest.creative + " - dependsLoaded - Ready!");
                            callback();
                        }
                    } else {
                        rrTest.numOfTries += 1;
                        rrTest.timer = window.setTimeout(function() {
                            rrTest.dependsLoaded(callback);
                        }, 100);
                    }
                } else {
                    rrTest.numOfTries = 0;
                }
            } catch(e) { rrTest.log(e); }
		},
		log : function(obj){ if(rrTest.debug === true){ console.log(obj); } }
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	rrTest.dependsLoaded(function(){ rrTest.init(); });
})();
</script>
