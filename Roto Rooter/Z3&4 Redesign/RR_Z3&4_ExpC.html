<style>
div.wrapper{
    overflow: hidden;
}
.content {
	padding: 0;
}
h2#custRevs {
    color: #2d397d;
    border: none;
    font-size: 2rem;
    margin: 2.5% auto;
    padding: 0 10%;
	width: 100%;
    font-weight: 700;
    line-height: 2rem;
    text-align: center;
    font-family: sucrose_slantbold;
}
div.reviewSlideClass {
    width: 100%;
    margin: -9px 0 0 2px;
    padding: 3% 0;
    background-image: url(https://rotorooter.com/images/rr-z2-reviews-bkg-mobile.png);
	background-position: 0 0;
	background-size: cover;
    background-repeat: no-repeat;
	position: relative;
	clear: both;
}
div#reviewSlides {
	padding: 1% 0;
	display: none;
}
section#main-content div.ppc-content button{
    outline: none;
}
button.slick-prev.slick-arrow, button.slick-next.slick-arrow {
	z-index: 2;
	outline: 0;
	top: 35%;
	right: 2%;
	font-size: 66px;
	background: 0;
	padding: 0;
	color: #9397B2;
	border: none;
	position: absolute;
}
button.slick-prev.slick-arrow  {
	left: 2%;
}
div.reviewSlideClass blockquote{
	border: none;
    outline: none;
    margin: 0;
	padding: 2.5px 13px 10.5px 21px;
}
div.reviewSlideClass blockquote div.rating{
    padding: 0;
	text-align: center;
    line-height: 1.25rem;	
}
div.reviewSlideClass blockquote div.rating span.star{	
    color: #D53B44;
    padding: 0;
    font-size: 2em;
    outline-color: #D53B44;
}
div.reviewSlideClass blockquote div.review-comment{
	width: auto;
    margin: 0 0 0 8px;
    padding: 4% 5%;
    font-size: 1.5rem;
    text-align: center;
    display: block;
}
div.reviewSlideClass blockquote p.author-locale{
    margin: 0 0 0 -17px;
    padding: 0;
	text-align: center;
}
div.reviewSlideClass blockquote p.author-locale strong{
    font-size: 1.25rem;
    padding: 0;
}
div.reviewSlideClass blockquote p.author-locale span {
	margin: 0 8px 0 0;
}
section#reviews{
	width: 100%;
	height: auto;
	margin: 15px 0 0 0;
	padding-left: 0;
	text-align: left;
	display: none;
}
.scheduleServiceClass{
	background-color: #506bb7;
    border: 2px solid #fff;
    border-radius: .25rem;
    bottom: 5.25rem;
    color: #fff;
    display: block;
    font-size: 1.125rem;
    height: 3rem;
    line-height: 2rem;
    text-align: center;
    width: 16rem;
	margin: 0 auto 6px auto;
    /*margin: 0 0 6px 0;*/
}
.scheduleServiceClass.desktop {
	display: block;
}
.scheduleServiceClass.mobile {
	display: none;
}
div.coupon-div{
 	background-color: #FFFFFF;
    margin: 0 auto;
    display: inline-block;
    width: 100%;
    font-family: sucrose_slantbold;
    padding: 5px;
}	
div.coupon-div img{
    width: 34px;
}
a.a-coupon{
    color: #D4323B;
    text-decoration: underline;
	margin-left: 2%;
    padding: 0 1rem;
	vertical-align: middle;
}
a.a-coupon .tk-material-icons {
	top: 6px;
}
#rrVan {
	display: none;
}
#rrRedVan{
  display: inline-block;
}
a#back-to-top{
    clear: both;
    color: #3c5aaf;
    display: block;
    font-size: 1rem;
    height: 7rem;
    line-height: 7rem;
    text-align: center;
    text-transform: uppercase;
    margin-top: 0;
}
div#back-to-top-container{
	height: auto;
	width: auto;
	margin: 0 auto;
	padding: 50px 0 50px 0;
}
@media screen and (max-width: 993px) {
	section#reviews{
		margin: 15px auto;
		text-align: center;
	}
	.scheduleServiceClass {
		margin: 0 auto 6px auto;
		height: auto;
	}
	.scheduleServiceClass.desktop {
		display: none;
	}
	.scheduleServiceClass.mobile {
		display: block;
	}
	div.coupon-div {
		background-color: #D4323B;
		padding: 5px;
	}	
	a.a-coupon{
		color: #fff;
		text-decoration: none;
		font-size: 16px;
	}
	a.a-coupon .tk-material-icons {
		top: 4px;
	}
	#rrVan {
		display: inline-block;
	}
	#rrRedVan{
	  display: none;
	}
}
</style>

			console.log("slider...");

		getGeo: function() {
			var connectionSpeed = '${profile.geolocation.connectionSpeed}';
			rrTest.stateVal = rrTest.abbrState('${profile.geolocation.state}');
			rrTest.cityStateVal = '${profile.geolocation.city}, '+rrTest.stateVal;

						LocationIdentified: 'YES'
					}
				});
			} else {
				//If on mobile (ie 4G etc) then use RotoRooter's Session values; If not available then do not populate city/state
				if(rotoRooterApp) {

						rrTest.cityVal = rotoRooterApp.session.marketCity;
						rrTest.cityStateVal = rrTest.cityVal+", "+rotoRooterApp.session.marketState;

		elementLoaded : function (ele, callback) {
			rrTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(rrTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					rrTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
			} else {
				rrTest.eleTimer = window.setTimeout(function(){rrTest.elementLoaded(ele, callback);}, 100);
			}
		},

			rrTest.log(rrTest.test + " - " + rrTest.creative + " - dependsLoaded - Start...");

			if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
